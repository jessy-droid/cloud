<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Dossier Protégé</title>
    <style>
        /* Styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Contenu protégé */
        .content {
            display: none;
        }

        .file-links a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .file-links a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Accès sécurisé</h1>
    <input type="password" id="password" placeholder="Entrez le mot de passe">
    <button onclick="checkPassword()">Accéder</button>
    <p id="error" class="error"></p>

    <div class="content" id="content">
        <h2>Bienvenue dans votre dossier Fourtout</h2>
        <p>Vous pouvez télécharger les fichiers ci-dessous :</p>
        <div class="file-links">
            <a href="fourtout/file1.txt" download="file1.txt">Télécharger fichier 1</a><br>
            <a href="fourtout/file2.pdf" download="file2.pdf">Télécharger fichier 2</a>
        </div>
    </div>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        const correctPassword = 'jessyf12';
        const errorElement = document.getElementById('error');
        const contentElement = document.getElementById('content');

        if (password === correctPassword) {
            contentElement.style.display = 'block';  // Afficher le contenu protégé
            errorElement.textContent = '';  // Enlever les messages d'erreur
        } else {
            errorElement.textContent = 'Mot de passe incorrect. Essayez encore.';
            contentElement.style.display = 'none';  // Masquer le contenu si le mot de passe est incorrect
        }
    }
</script>

</body>
</html>
